<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Mansalva&display=swap"
        rel="stylesheet">
    <title>Orinoco</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <h1>Orinoco</h1>
            </a>
        </div>
    </header>
    <nav>
        <div class="drop-menu">
            <p>Catégories</p>
            <ul>
                <li><a href="../index.html">Caméras vintages</a></li>
                <li><a>Meubles en chêne</a></li>
                <li><a>Ours en peluche</a></li>
            </ul>
        </div>
        <div class="nav_icon nav_icon-cart">
            <a href="panier.html">
                <i class="fas fa-cart-arrow-down"></i>
                <div class="nav_icon-cart_count" id="cartCount"></div>
            </a>
        </div>
    </nav>
    <section>
        <h2 class="pannier-title">Votre liste d'achat :</h2>
        <div class="products-resume" id="resume">
            <!--elements créée par panier.js-->
        </div>
        <div class="total">
            <h3 class="total_title">Total :</h3>
            <p class="total_price" id="total_price">00</p>
            
        </div>
        <h3 class="form_title">Commander</h3>
        <form class="form_order" id="form_order">
            Prénom :
            <input type="text" name="firstName" placeholder="Prénom" id="firstName" pattern="[a-zA-ZÀ-ÿ/ /]+" required>            
            Nom :
            <input type="text" name="lastName" placeholder="Nom" id="lastName" pattern="[a-zA-ZÀ-ÿ/ /]+" required>
            E-mail :
            <input type="email" name="email" placeholder="exemple@domaine.com" id="email" required>
            Adresse :
            <textarea id="address" name="address" rows="4" placeholder="adresse complette" pattern="[a-zA-ZÀ-ÿ/ /-']+" required></textarea>
            Ville :
            <input type="text" name="city" id="city" placeholder="Nice" pattern="[a-zA-ZÀ-ÿ/ /-']+" required>
            <button type="submit" class="form_order-submit" id="submitOrder">Passer commande</button>
        </form>
    </section>
    <script src="../api/cartCount.js"></script>
    <script src="../api/cart.js"></script>
    <script src="../api/cartForm.js"></script>
    <script src="https://kit.fontawesome.com/78ed5cda51.js" crossorigin="anonymous"></script>
</body>

</html>
