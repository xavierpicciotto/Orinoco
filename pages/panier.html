<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./assets/scss/style.css">
        <script async src="https://kit.fontawesome.com/78ed5cda51.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Mansalva&display=swap" rel="stylesheet">
        <title>Orinoco</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="../index.html">
                    <h1>Orinoco</h1>
                </a>
            </div>
        </header>
        <section>
            <div class="products-resume">
            <!--Resumé des produits ajoutés-->
            </div>
            <div class="total-price">
                <button class="form-btn" id="formBtn" type="button">Passer commande</button>
            </div>
            <form class="formulaire">
                Nom :
                <input type="text" name="name" placeholder="Nom et Prénom">
                E-mail :
                <input type="email" name="e-mail" placeholder="exemple@domaine.com">
                Téléphone:
                <input type="tel" name="tel" placeholder="0102030405">
                Adresse :
                <textarea id="adress" name="adress" rows="4" placeholder="adresse complette"></textarea> 
                Code postal :
                <input id="codePostal" name="codePostal">
                Pays :
                <input id="country" name="country">
                <button type="submit">Passer commande</button>
            </form>
        </section>
    </body>
</html>
