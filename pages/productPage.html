<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/78ed5cda51.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Mansalva&display=swap"
        rel="stylesheet">
    <title>Orinoco</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <h1>Orinoco</h1>
            </a>
        </div>
    </header>
    <nav>
        <div class="drop-menu">
            <p>Catégories</p>
            <ul>
                <li><a href="../index.html">Caméras vintages</a></li>
                <li><a>Meubles en chêne</a></li>
                <li><a>Ours en peluche</a></li>
            </ul>
        </div>
        <div class="nav_icon nav_icon-cart">
            <a href="panier.html">
                <i class="fas fa-cart-arrow-down"></i>
                <div class="nav_icon-cart_count" id="cartCount"></div>
            </a>
        </div>
    </nav>
    <section class="productPage--section">
        <!--elements rempli par product.js-->
        <h2 id="product-title">titre de caméra</h2>
        <div class="product_presentation">
            <img id="product-img" class="product-img" src="assets/img/logo.png" alt="logo">
            <div class="product_presentation_infos">
                <p class="product-description" id="product-description">Description du produit</p>
                <div class="infos_price">
                    <p class="product-price" id="product-price">Prix du produit</p>
                    <p class="identify" id="identify">id du produit</p>
                </div>

                <form id="addProduct">
                    <label for="options">Lentilles :</label>
                    <select id="options" name="options" class="options">
                        <!--elements créée par product.js-->
                    </select>
                    <label for="amoutProduct">Quantité :</label>
                    <input type="number" name="amout" class="amout-product" id="amoutProduct" value="1" min="1" max="10"
                        placeholder="max:10">
                    <button type="submit" class="submit-btn" id="addProductToCart">Ajouter au panier</button>
                    <button type="button" class="submit-btn" id="directOrder">Commander</button>
                </form>
            </div>
        </div>
    </section>
    <script src="../api/cameras.js"></script>
    <script src="../api/product.js"></script>
    <script src="../api/cartCount.js"></script>
</body>

</html>
